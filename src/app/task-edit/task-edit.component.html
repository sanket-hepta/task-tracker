<div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Edit task</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="taskFromGroup" (ngSubmit)="updateTask()" >
            <div class="form-group mb-3">
              <label class="form-label" for="taskTitle">Title</label>
              <input type="text" id="taskTitle" class="form-control" formControlName="title">
            </div>
  
            <div class="form-group mb-3">
              <label class="form-label" for="taskNote">Note</label>
              <input type="text" id="taskNote" class="form-control" formControlName="note">
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Update</button>
              <button class="btn btn-dark" style="margin-left: 10px;" routerLink="/">Back</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
